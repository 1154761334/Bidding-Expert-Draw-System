<html>
<head>
    <title>抽签结果</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>评标专家抽签结果</h1>
    {% for table in tables %}
        <h2>{{titles[loop.index]}}</h2>
        {{ table|safe }}
    {% endfor %}
</body>
</html>
